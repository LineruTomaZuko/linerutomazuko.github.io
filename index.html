<style type="text/css">
    .button {
        padding: 5px 20px;

        border: 0px;
        background-color: #3d78ee;

        box-shadow: 0 0 30px #6633FF;
        -moz-box-shadow: 0 0 12px #6633FF;

<script>
    const header = document.getElementById('header');
    const headerMobile = document.getElementById('header-mobile');

    const menu = document.getElementById('menu');

    onResize();

    window.addEventListener('resize', onResize);

    function onResize() {
        if (document.documentElement.offsetWidth <= 425) {
            header.classList.remove('flex');
            header.classList.add('hidden');

            headerMobile.classList.add('flex');
            headerMobile.classList.remove('hidden');
        } else if (document.documentElement.offsetWidth > 425) {
            header.classList.add('flex');
            header.classList.remove('hidden');

            headerMobile.classList.remove('flex');
            headerMobile.classList.add('hidden');
        }
    }

    document.getElementById('menu-button').addEventListener('click', () => {
        menu.classList.toggle('flex');
        menu.classList.toggle('hidden');
    });

    function switchTheme() {
        document.documentElement.classList.toggle('dark');
    }
</script>
